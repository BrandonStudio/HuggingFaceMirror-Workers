name: Unit Tests
description: Run unit tests.

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.*'
      - 'LICENSE'
  push:
    paths-ignore:
      - '**.md'
      - '.*'
      - 'LICENSE'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:unit
