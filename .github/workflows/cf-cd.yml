name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'test/**'
      - '**.md'
      - '.*'
      - 'LICENSE'
      - '.github/**'

jobs:
  unit-test:
    uses: ./.github/workflows/unit-test.yml
  worker-test:
    uses: ./.github/workflows/worker-test.yml
  deploy:
    needs:
      - unit-test
      - worker-test
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      # - name: Deploy
      #   uses: cloudflare/wrangler-action@v3
      #   with:
      #     apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Deploy
        run: |
          set -o pipefail
          npx -y wrangler deploy --keep-vars | grep -v "https://"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          FORCE_COLOR: '1'
